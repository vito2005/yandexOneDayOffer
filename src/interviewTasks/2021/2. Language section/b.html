Напишите код, который при клике на любой div внутри root будет выводить в
консоль его id

<div id="root" style="background: red">
  root
  <span id="id1" style="background: lightblue">id1</span>
  <div id="id2" style="background: green">
    id2
    <div id="id3" style="background: yellow">id3</div>
  </div>
</div>
<script>
  const el = document.querySelector('#root')
  el.addEventListener('click', (e) => {
    e.stopPropagation()
    if (e.target.nodeName === 'DIV') {
      console.log('id: ', e.target.getAttribute('id'))
    }
  })
</script>
